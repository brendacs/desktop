<!DOCTYPE html>
<html>
  <head>
    <!-- Site Information and SEO -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="Brenda Zhang's Personal Portfolio">
    <meta name="author" content="Brenda Zhang">
    <meta name="keywords" content="Brenda Zhang, personal portfolio, resume, engineering, development">
    <meta property="og:site_name" content="~/Desktop/Brenda_Zhang">
    <meta property="og:title" content="Brenda Zhang's Personal Portfolio">
    <meta property="og:image" content="images/lakeside_wallpaper.jpg">
    <link rel="icon" href="images/directory.png">
    <title>~/Desktop/Brenda_Zhang</title>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto" rel="stylesheet">

    <!-- CSS -->
    <link href="css/main.min.css" rel="stylesheet" type="text/css">

    <!-- CDNs -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="js/window.js"></script>
    <script src="js/directory.js"></script>

  </head>
  <body>
    <div class="pc">
      <div class="user">
        <div class="user-icon-container">
          <a class="user-icon-link">
            <p class="user-name">Brenda<br/>Zhang</p>
            <img class="user-icon" src="images/user.png" />
          </a>
        </div>
      </div>

      <div class="desktop">
        <div class="desktop-icon-container">
          <a class="desktop-icon-link">
            <img class="desktop-icon" src="images/directory.png" /><p>Education</p>
          </a>
        </div>
        <div class="desktop-icon-container">
          <a class="desktop-icon-link">
            <img class="desktop-icon" src="images/directory.png" /><p>Experience</p>
          </a>
        </div>
        <div class="desktop-icon-container">
          <a class="desktop-icon-link">
            <img class="desktop-icon" src="images/directory.png" /><p>Projects</p>
          </a>
        </div>
        <div class="desktop-icon-container">
          <a class="desktop-icon-link">
            <img class="desktop-icon" src="images/directory.png" /><p>Documents</p>
          </a>
        </div>
      </div>

      <div class="taskbar">
        <div class="taskbar-icon-container">
          <p class="taskbar-icon-label">Finder</p>
          <div class="label-triangle"></div>
          <a class="taskbar-icon-link"><img class="taskbar-icon finder-icon" src="images/finder.png" /></a>
        </div>
        <div class="taskbar-icon-container">
          <p class="taskbar-icon-label">Google Chrome</p>
          <div class="label-triangle"></div>
          <a class="taskbar-icon-link"><img class="taskbar-icon" src="images/chrome.ico" /></a>
        </div>
        <div class="taskbar-icon-container">
          <p class="taskbar-icon-label">Sublime</p>
          <div class="label-triangle"></div>
          <a class="taskbar-icon-link"><img class="taskbar-icon sublime-icon" src="images/sublime.png" /></a>
        </div>
        <div class="taskbar-icon-container">
          <p class="taskbar-icon-label">Terminal</p>
          <div class="label-triangle"></div>
          <a class="taskbar-icon-link"><img class="taskbar-icon terminal-icon" src="images/terminal.png" /></a>
        </div>
      </div>

      <div class="window-container">
        <div class="window finder-window ui-widget-content">
          <div class="window-nav">
            <div class="window-button-container">
              <a class="window-button button-close"></a>
              <a class="window-button button-min"></a>
              <a class="window-button button-expand"></a>
            </div>
          </div>
          <div class="finder-file-container">
            <div class="finder-outer-directory-list">
              <div class="finder-directory"></div>
              <div class="finder-directory"></div>
              <div class="finder-directory"></div>
              <div class="finder-directory"></div>
            </div>
            <div class="finder-inner-directory-list">
              <div class="finder-directory"></div>
              <div class="finder-directory"></div>
              <div class="finder-directory"></div>
              <div class="finder-directory"></div>
            </div>
            <div class="finder-selected-item">
            </div>
          </div>
        </div>

        <div class="window browser-window ui-widget-content hide">
          <div class="window-nav">
            <div class="window-button-container">
              <a class="window-button button-close"></a>
              <a class="window-button button-min"></a>
              <a class="window-button button-expand"></a>
            </div>
          </div>
        </div>

        <div class="window sublime-window ui-widget-content hide">
          <div class="window-nav">
            <div class="window-button-container">
              <a class="window-button button-close"></a>
              <a class="window-button button-min"></a>
              <a class="window-button button-expand"></a>
            </div>
          </div>
        </div>

        <div class="window terminal-window ui-widget-content hide">
          <div class="window-nav">
            <div class="window-button-container">
              <a class="window-button button-close"></a>
              <a class="window-button button-min"></a>
              <a class="window-button button-expand"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
